<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <form name="login_form">
      <center>
        <h1 class="contact-title">ログイン</h1>
        <p>時間割（仮）へようこそ！</p>
      </center>
      <div>
        <center>
          <div>
            <ion-input class="textline" type="id" name="id" placeholder="ID"></ion-input>
          </div>
          <br>
          <div>
            <ion-input class="textline" type="password" name="pass" placeholder="Password" onchange="nextPage()"></ion-input>
          </div>
          <br>
          <ion-button class="btn1" type="button" onClick="nextPage();">login</ion-button>
        </center>

      </div>
    </form>

  </ion-list>

</ion-content>
