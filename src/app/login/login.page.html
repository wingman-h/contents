<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <form name="login_form">
      <center>
        <h1 class="contact-title">ログイン</h1>
        <p>時間割（仮）へようこそ！</p>
      </center>
      <div>
        <center>
          <div>
            <ion-input [(ngModel)] ="user_id" class="textline" type="id" name="id" placeholder="ユーザー名"></ion-input>
          </div>
          <br>
          <div>
            <ion-input [(ngModel)] ="user_pass" class="textline" type="password" name="pass" placeholder="パスワード"></ion-input>
          </div>
          <ion-button class="btn2" fill="clear" type="button" (click)="gosignup();">アカウントを持っていない場合</ion-button>
          <br>
          <ion-button class="btn1" type="button" (click)="nextPage();">login</ion-button>
        </center>

      </div>
    </form>

  </ion-list>

</ion-content>
